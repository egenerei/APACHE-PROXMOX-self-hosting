# Redirect HTTP to HTTPS
<VirtualHost *:80>
    ServerName egenerei.es
    ServerAlias www.egenerei.es

    # Handle /server-status without redirecting
    <Location /server-status>
        SetHandler server-status
        Require local
    </Location>

    




    # Redirect all other HTTP traffic to HTTPS (except /server-status)
    RewriteEngine On
    RewriteCond %{REQUEST_URI} !^/server-status
    RewriteRule ^ https://egenerei.es%{REQUEST_URI} [L,R=301]

    ErrorDocument 404 /errors/404.html
</VirtualHost>

#HTTPS Configuration
<VirtualHost *:443>
    ServerName egenerei.es
    ServerAlias www.egenerei.es
    DocumentRoot /var/www/html

    #Cert/key/chain files
    SSLEngine on
    SSLCertificateFile /https_certificates/egenerei.es_ssl_certificate.cer
    SSLCertificateKeyFile /https_certificates/_.egenerei.es_private_key.key

    ErrorDocument 404 /errors/404.html

    <Directory /var/www/html>
        Options +FollowSymLinks -Indexes
        AllowOverride None
        Require all granted
    </Directory>

    <Files "logo.png">
        ForceType application/octet-stream
    </Files>

    <Directory /var/www/html/admin>
        AllowOverride None
        AuthType Basic
        AuthName "Restricted Area"
        AuthUserFile /etc/apache2/admin/.htpasswd
        Require valid-user
        DirectoryIndex admin.html
        Options +FollowSymLinks -Indexes
    </Directory>

    <Location /status>
        ProxyPreserveHost On
        ProxyPass http://localhost:3000/public-dashboards/c08eaaf08de246f1abd190a350a0a808
        ProxyPassReverse http://localhost:3000/public-dashboards/c08eaaf08de246f1abd190a350a0a808
    </Location>

    ErrorLog ${APACHE_LOG_DIR}/egenerei.es_error.log
    CustomLog ${APACHE_LOG_DIR}/egenerei.es_access.log combined
</VirtualHost>

